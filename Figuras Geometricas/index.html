<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Figuras Geometricas</title>
</head>
<body>
    <!-- ENCABEZADO -->
    <header class="header">
        <h1 class="header-title">Figuras Geométricas</h1>
        <p class="header-description">Calcular diferentes medidas de figuras geometricas como área y perímetro </p>
    </header>
    <!-- RESPUESTA -->
    <div class="answer">
        <p id='result'> </p>
    </div>
    <!-- SECCION DE CAJAS -->
    <section class="figures">
        <div class="box">
            <div class="box-header">
                <h2>Cuadrado</h2>
            </div>
            <div class="box-main">
                <p class="box-main__text">¿Cuanto mide cada lado de tu Cuadrado?</p>
                <input 
                    class="box-main__input" 
                    type="number" 
                    name="inputSide" 
                    id="inputSide"
                    placeholder="Ingrese los lados"
                    >
                <button class="box-main__btn" type="button" onclick="calculatePerimSquad()">Perímetro</button>
                <button class="box-main__btn" type="button" onclick="calculateAreaSquad()">Área</button>
            </div>
        </div>

        <div class="box">
            <div class="box-header">
                <h2>Triangulo</h2>
            </div>
            <div class="box-main">
                <p class="box-main__text">¿Cuanto mide cada lado de tu Triangulo?</p>
                <input 
                    class="box-main__input" 
                    type="number" 
                    name="side" 
                    id="sideTria1"
                    placeholder="Ingrese lado 01"
                    >
                <input 
                    class="box-main__input" 
                    type="number" 
                    name="side" 
                    id="sideTria2"
                    placeholder="Ingrese lado 02"
                    >
                <input 
                    class="box-main__input" 
                    type="number" 
                    name="side" 
                    id="sideTria3"
                    placeholder="Ingrese lado 03"
                    >
                <button class="box-main__btn" type="button" onclick="periTria()">Perímetro</button>

                <p class="box-main__text">¿Cuanto mide base y altura de tu Triangulo?</p>               
                <input 
                    class="box-main__input" 
                    type="number" 
                    name="side" 
                    id="sideBase"
                    placeholder="Ingrese Base"
                    >
                <input 
                    class="box-main__input" 
                    type="number" 
                    name="side" 
                    id="sideAlt"
                    placeholder="Ingrese Altura"
                    >
                <button class="box-main__btn" type="button" onclick="areaTria()">Área</button>
            </div>
        </div>

        <div class="box">
            <div class="box-header">
                <h2>Circulo</h2>
            </div>
            <div class="box-main">
                <p class="box-main__text">¿Cuanto mide el radio de tu Circulo?</p>
                <input 
                    class="box-main__input" 
                    type="number" 
                    name="side" 
                    id="sideRadio"
                    placeholder="Ingrese Radio"
                    >
                <button class="box-main__btn" type="button" onclick="diaCircle()">Diámetro</button>
                <button class="box-main__btn" type="button" onclick="periCircle()">Perímetro</button>
                <button class="box-main__btn" type="button" onclick="areaCircle()">Área</button>
            </div>
        </div>
    </section>

    <script src="js/geometric.js"></script>

</body>
</html>
